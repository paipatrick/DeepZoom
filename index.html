    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>WebDeepZoomToolkit</title>

        <link rel="stylesheet" href="build/deps/wdzt-deps.css"/>

        <style>
            #container {
                width: 100%;
                height: 700px;
            }
        </style>
    </head>

    <body>
        <h3>WDZT DEBUG</h3>
        <div id="container"></div>
        
        <script src="build/deps/WebDeepZoomToolkit-deps.min.js"></script>

        <script>
            var wdzt = WDZT({
                id: "container",
                OpenSeadragon: {
                    maxZoomPixelRatio: Infinity
                },
                NearbyTransitionsModule: {
                    xrayUrl: "data/xrays.xml"
                },
                autoAdjustHeight: true,
                autoAdjustMinHeight: 500,
                imagesPrefix: "build/deps/images/"
            });
            wdzt.open("data/manifest.json", {
                layer: "gfp",
                frame: 3,
                ColonySearchingModule: {
                    colony: 10
                }
            });
        </script>
    </body>
